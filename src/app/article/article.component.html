<div *ngIf="article" class="article d-flex">
    <div class="counter d-flex flex-column justify-content-center align-items-center">
        <h1>{{ article.votes }}</h1>
        <h1>Point</h1>
    </div>
    <div class="p-3 wrapper d-flex flex-column">
        <div class="title-link">
            <h2 class="title">{{ article.title }}</h2>
            <a [href]="article.link" target="_blank" class="link">{{ article.link | domain }}</a>
        </div>
        <div style="width: 170px;" class="voters ml-5 d-flex mt-auto flex-1 justify-content-between">
            <div (click)="voteUp()" class="text-primary upvote d-flex align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
            </svg>upvote</div>
            <div (click)="voteDown()" class="text-primary downvote d-flex align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
            </svg>downvote</div>
        </div>
    </div>
</div>
